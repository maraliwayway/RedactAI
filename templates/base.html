<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RedactAI{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F5F1E8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 48px;
            max-width: 480px;
            width: 100%;
        }
        
        .dashboard-container {
            max-width: 1000px;
        }
        
        h1 {
            color: #2D2D2D;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
        }
        
        h2 {
            color: #6B6B6B;
            margin-bottom: 32px;
            font-size: 18px;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4A4A4A;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E8E3D8;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: #FEFDFB;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #7C6EB5;
            background: white;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #7C6EB5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        button:hover {
            background: #6A5DA3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 110, 181, 0.3);
        }
        
        .link {
            text-align: center;
            margin-top: 24px;
            color: #6B6B6B;
            font-size: 14px;
        }
        
        .link a {
            color: #7C6EB5;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #FFF5F5;
            color: #C53030;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            border-left: 4px solid #FC8181;
            font-size: 14px;
        }
        
        .result {
            margin-top: 32px;
            padding: 24px;
            border-radius: 16px;
            border-left: 4px solid #7C6EB5;
        }
        
        .result.safe {
            background: #F0FDF4;
            border-color: #22C55E;
        }
        
        .result.warn {
            background: #FFFBEB;
            border-color: #F59E0B;
        }
        
        .result.block {
            background: #FEF2F2;
            border-color: #EF4444;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: #EF4444;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #DC2626;
        }
        
        .history {
            margin-top: 48px;
        }
        
        .history h2 {
            color: #2D2D2D;
            font-size: 20px;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        .history-item {
            background: #FEFDFB;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 2px solid #E8E3D8;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            border-color: #7C6EB5;
            box-shadow: 0 2px 8px rgba(124, 110, 181, 0.1);
        }
        
        small {
            color: #6B6B6B;
            font-size: 12px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
