<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
    
    body {
        width: 320px;
        padding: 20px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        background: #FEFDFB;
    }
    
    h1 {
        font-size: 20px;
        margin: 0 0 20px 0;
        color: #2D2D2D;
        font-weight: 600;
        font-family: 'Playfair Display', serif;
    }
    
    .status {
        padding: 14px 16px;
        background: #F0FDF4;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        border: 2px solid #86EFAC;
    }
    
    .status.inactive {
        background: #FEF2F2;
        border-color: #FCA5A5;
    }
    
    .section {
        margin-bottom: 20px;
    }
    
    .section-title {
        font-size: 11px;
        font-weight: 700;
        color: #6B6B6B;
        text-transform: uppercase;
        margin-bottom: 12px;
        letter-spacing: 0.8px;
    }
    
    button {
        width: 100%;
        padding: 12px;
        background: #7C6EB5;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 10px;
        transition: all 0.3s;
        font-family: 'Inter', sans-serif;
    }
    
    button:hover {
        background: #6A5DA3;
        transform: translateY(-1px);
    }
    
    .link {
        display: block;
        text-align: center;
        color: #7C6EB5;
        text-decoration: none;
        font-size: 13px;
        margin-top: 12px;
        font-weight: 600;
    }
    
    .link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>RedactAI</h1>
  
  <div id="status" class="status">
    <span>✅</span>
    <span>Protection Active</span>
  </div>
  
  <div class="section">
    <div class="section-title">Quick Actions</div>
    <button id="openDashboard">Open Dashboard</button>
    <button id="testExtension">Test on ChatGPT</button>
  </div>
  
  <div class="section">
    <div class="section-title">Currently Monitoring</div>
    <div style="font-size: 13px; color: #666;">
      • ChatGPT<br>
      • Claude.ai<br>
      • DeepSeek
    </div>
  </div>
  
  <a href="http://localhost:8000" target="_blank" class="link">
    View Scan History →
  </a>
  
  <script src="popup.js"></script>
</body>
</html>
